name: stargazer
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^9.0.0
  bloc: ^9.0.0
  equatable: ^2.0.5
  freezed_annotation: ^3.0.0
  json_annotation: ^4.7.0
  build_runner: ^2.3.2
  intl: ^0.20.2
  devtools_extensions: ^0.3.0
  shared_preferences: ^2.4.6
  provider: ^6.1.2
  path_provider: ^2.1.1
  path: ^1.9.0
  camera: ^0.11.1
  cupertino_icons: ^1.0.8
  camera_android: ^0.10.10
  http: ^1.1.0
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.17
  tflite_flutter: ^0.11.0
  image_picker: ^1.1.2
  image: ^4.5.3
  google_generative_ai: ^0.4.6  # Replace with the actual latest version
  chat_bubbles: ^1.7.0           # Replace with the actual latest version
  material_color_utilities: ^0.11.1
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  json_serializable: ^6.9.4
  freezed: ^3.0.2
  mockito: ^5.4.4
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: SF Pro
      fonts:
        - asset: lib/assets/fonts/SF-Pro/SF-Pro-Display-Light.otf
          weight: 300
        - asset: lib/assets/fonts/SF-Pro/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: lib/assets/fonts/SF-Pro/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: lib/assets/fonts/SF-Pro/SF-Pro-Display-Semibold.otf
          weight: 600

  assets:
    - assets/images/
    - lib/assets/
    - lib/assets/images/
    - lib/assets/svgs/
    - lib/assets/model/
    - lib/assets/model.tflite
    - .env
